<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en">
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <title>Interstellar Transport System</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="#" th:href="@{/shortestpath}">Shortest Path</a></li>
				      	<li class="nav-item active"><a class="nav-link" href="#" th:href="@{/planets}">Planets</a></li>
				      	<li class="nav-item"><a class="nav-link" href="#" th:href="@{/routes}">Routes</a></li>
				      	<li class="nav-item"><a class="nav-link" href="#" th:href="@{/traffics}">Traffics</a></li>
					</ul>
				</div>
			</nav>
			
			<p class="my-5">
                <a href="/planet/new" class="btn btn-primary"> <i>Add Planet</i></a>
            </p>
            
		    <div th:if="${not #lists.isEmpty(planets)}">
		        <h2>Planets</h2>
		        <table class="table table-striped">
		            <tr>
		                <th>Node</th>
		                <th>Name</th>
		                <th>View</th>
		                <th>Edit</th>
		                <th>Delete</th>
		            </tr>
		            <tr th:each="planet : ${planets}">
		                <td th:text="${planet.planetNode}"><a href="/planets/${planet.planetNode}">Planet Node</a></td>
		                <td th:text="${planet.planetName}">Planet Name</td>
		                <td><a th:href="${'/planet/' + planet.planetNode}">View</a></td>
		                <td><a th:href="${'/planet/edit/' + planet.planetNode}">Edit</a></td>
		                <td><a th:href="${'/planet/delete/' + planet.planetNode}">Delete</a></td>
		            </tr>
		        </table>
		
		    </div>
		</div>	
	</body>
</html>
